<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Wellness Junction Newsletter</title>
</head>
<body style="margin:0; padding:0; width:100%;">
    <table role="presentation" style="width:100%; height:100%;" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" valign="top">
                <table role="presentation" style="max-width:600px; width:100%;margin:20px auto;" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="padding:0;">
                            <div id="email-image">
                                <img src="https://thewellnessjunctionbucket.s3.eu-north-1.amazonaws.com/Email/TWJ+Newsletter.png" style="width:100%; display:block;" alt="Newsletter Image">
								<p style="text-align: center; justify-content: center;">Your Daily Dose of Wellness.</p>
								<div id="blog-post-image" style="margin-top:20px;"></div>
                            </div>
                            <div id="email-body" style="font-size: 18px !important; font-family: Georgia, sans-serif, Arial; line-height: 34px !important; color: #333333; padding:20px;">

                            </div>
                            <div id="email-footer" style="padding: 20px; text-align: center; font-size: 14px; color: #777777; font-family: Georgia, sans-serif, Arial;">
								<p style="margin: 0;">
									&copy; {year} TheWellnessJunction. All rights reserved.
								</p>
								<p style="margin: 5px 0 0 0;">
									<a href="{unsubscribe_link}" style="color: #333333; text-decoration: underline; cursor:pointer;">Unsubscribe</a>
								</p>
							</div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
